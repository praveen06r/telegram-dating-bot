services:
  - type: web
    name: your-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BOT_TOKEN
        fromSecret: BOT_TOKEN
      - key: DATABASE_URL
        fromSecret: DATABASE_URL
